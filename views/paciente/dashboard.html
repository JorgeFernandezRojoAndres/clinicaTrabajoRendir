<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Paciente</title>
    <link rel="stylesheet" href="/css/paciente/paciente.css">
    <link rel="stylesheet" href="/css/paciente/dashboard.css">
</head>
<body>
    <div class="dash-bg">
        <div class="welcome-card">
            <img class="welcome-icon" src="/img/paciente/logo-heart.png" alt="Logo salud">
            <div>
                <p class="welcome-sub">Bienvenido,</p>
                <h1 id="pac-nombre">Paciente</h1>
            </div>
        </div>

        <div class="dash-actions">
            <a class="dash-btn" href="/paciente/reservar">
                <img class="dash-icon" src="/img/paciente/reservar.png" alt="Reservar turno">
                <p>Reservar Turno</p>
            </a>
            <a class="dash-btn" href="/pac-panel/turnos">
                <img class="dash-icon" src="/img/paciente/mis-turnos.png" alt="Mis turnos">
                <p>Mis Turnos</p>
            </a>
            <a class="dash-btn" href="/paciente/datos">
                <img class="dash-icon" src="/img/paciente/mis-datos.png" alt="Mis datos">
                <p>Mis Datos</p>
            </a>
        </div>
    </div>

    <script src="/js/paciente/dashboard.js"></script>
</body>
</html>
