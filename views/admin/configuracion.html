<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del sistema</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/dashboard.css">
</head>

<body>
<header class="topbar">
    <button class="menu-btn">☰</button>
    <h2>CONFIGURACIÓN DEL SISTEMA</h2>
    <div class="topbar-user">
        <img src="/img/user.png" class="user-photo" alt="Foto">
        <div>
            <p class="user-name">Administrador</p>
            <p class="user-mail">admin@clinica.com</p>
        </div>
    </div>
</header>
<div id="navMenu" class="nav-menu hidden">
    <button onclick="history.back()">⬅ Atrás</button>
    <button onclick="history.forward()">➡ Adelante</button>
</div>

<main class="dashboard-container">

    <section class="box">
        <h3>Parámetros generales</h3>
        <div class="grid-2">
            <div class="field">
                <label>Duración estándar de turno (min)</label>
                <input type="number" id="duracion-turno" placeholder="30">
            </div>
            <div class="field">
                <label>Máx. sobreturnos por día</label>
                <input type="number" id="max-sobreturnos" placeholder="3">
            </div>
        </div>
        <div class="grid-2">
            <div class="field">
                <label>Zona horaria</label>
                <input type="text" id="zona-horaria" placeholder="America/Argentina/Buenos_Aires">
            </div>
            <div class="field">
                <label>Recordatorios (horas antes)</label>
                <input type="number" id="recordatorio-horas" placeholder="24">
            </div>
        </div>
        <button class="btn-guardar" id="btn-guardar-config">Guardar</button>
        <p id="config-status" class="stat-desc" style="margin-top:8px;"></p>
    </section>

    <section class="box">
        <h3>Notificaciones</h3>
        <div class="grid-2">
            <div class="field">
                <label>Email remitente</label>
                <input type="email" id="email-remitente" placeholder="no-reply@clinica.com">
            </div>
            <div class="field">
                <label>SMS provider API key</label>
                <input type="text" id="sms-api" placeholder="(demo)">
            </div>
        </div>
        <button class="btn-guardar" id="btn-guardar-notif">Guardar notificaciones</button>
        <p id="notif-status" class="stat-desc" style="margin-top:8px;"></p>
    </section>

</main>

<script src="/js/admin/configuracion.js"></script>
<script>
document.querySelector(".menu-btn").addEventListener("click", () => {
    document.getElementById("navMenu").classList.toggle("hidden");
});
</script>
</body>
</html>
