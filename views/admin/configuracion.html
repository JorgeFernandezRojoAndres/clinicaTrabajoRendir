<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del sistema</title>
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/dashboard.css">
</head>

<body>
<header class="topbar">
    <button class="menu-btn">☰</button>
    <h2>CONFIGURACIÓN DEL SISTEMA</h2>
    <div class="topbar-user">
        <img src="/img/user.png" class="user-photo" alt="Foto">
        <div>
            <p class="user-name">Administrador</p>
            <p class="user-mail">admin@clinica.com</p>
        </div>
    </div>
</header>
<div id="navMenu" class="nav-menu hidden">
    <button onclick="history.back()" aria-label="Atrás">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-big-left-dash">
            <path d="M13 9a1 1 0 0 1-1-1V5.061a1 1 0 0 0-1.811-.75l-6.835 6.836a1.207 1.207 0 0 0 0 1.707l6.835 6.835a1 1 0 0 0 1.811-.75V16a1 1 0 0 1 1-1h2a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1z"/>
            <path d="M20 9v6"/>
        </svg>
    </button>
    <button onclick="history.forward()" aria-label="Adelante">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-big-right-dash">
            <path d="M11 9a1 1 0 0 0 1-1V5.061a1 1 0 0 1 1.811-.75l6.836 6.836a1.207 1.207 0 0 1 0 1.707l-6.836 6.835a1 1 0 0 1-1.811-.75V16a1 1 0 0 0-1-1H9a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1z"/>
            <path d="M4 9v6"/>
        </svg>
    </button>
    <button onclick="window.location.href='/auth/logout'" aria-label="Cerrar sesión">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-door-open">
            <path d="M11 20H2"/>
            <path d="M11 4.562v16.157a1 1 0 0 0 1.242.97L19 20V5.562a2 2 0 0 0-1.515-1.94l-4-1A2 2 0 0 0 11 4.561z"/>
            <path d="M11 4H8a2 2 0 0 0-2 2v14"/>
            <path d="M14 12h.01"/>
            <path d="M22 20h-3"/>
        </svg>
    </button>
</div>

<main class="dashboard-container">

    <section class="box">
        <h3>Parámetros generales</h3>
        <div class="grid-2">
            <div class="field">
                <label>Duración estándar de turno (min)</label>
                <input type="number" id="duracion-turno" placeholder="30">
            </div>
            <div class="field">
                <label>Máx. sobreturnos por día</label>
                <input type="number" id="max-sobreturnos" placeholder="3">
            </div>
        </div>
        <div class="grid-2">
            <div class="field">
                <label>Zona horaria</label>
                <input type="text" id="zona-horaria" placeholder="America/Argentina/Buenos_Aires">
            </div>
            <div class="field">
                <label>Recordatorios (horas antes)</label>
                <input type="number" id="recordatorio-horas" placeholder="24">
            </div>
        </div>
        <button class="btn-guardar" id="btn-guardar-config">Guardar</button>
        <p id="config-status" class="stat-desc" style="margin-top:8px;"></p>
    </section>

    <section class="box">
        <h3>Notificaciones</h3>
        <div class="grid-2">
            <div class="field">
                <label>Email remitente</label>
                <input type="email" id="email-remitente" placeholder="no-reply@clinica.com">
            </div>
            <div class="field">
                <label>SMS provider API key</label>
                <input type="text" id="sms-api" placeholder="(demo)">
            </div>
        </div>
        <button class="btn-guardar" id="btn-guardar-notif">Guardar notificaciones</button>
        <p id="notif-status" class="stat-desc" style="margin-top:8px;"></p>
    </section>

</main>

<script src="/js/admin/configuracion.js"></script>
<script>
document.querySelector(".menu-btn").addEventListener("click", () => {
    document.getElementById("navMenu").classList.toggle("hidden");
});
</script>
</body>
</html>
