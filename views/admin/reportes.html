<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Administrador</title>

    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/reportes.css">
</head>

<body>

<header class="topbar">
    <button class="menu-btn">☰</button>
    <h2>REPORTES</h2>

    <div class="topbar-user">
        <img src="/img/user.png" class="user-photo">
        <div>
            <p class="user-name">Administrador</p>
            <p class="user-mail">admin@clinica.com</p>
        </div>
    </div>
</header>
<div id="navMenu" class="nav-menu hidden">
    <button onclick="history.back()">⬅ Atrás</button>
    <button onclick="history.forward()">➡ Adelante</button>
</div>


<main class="reportes-container">

    <section class="box">
        <h3>Generar Reporte</h3>

        <div class="grid-3">
            <div class="field">
                <label>Tipo de reporte</label>
                <select id="tipo-reporte">
                    <option value="turnos-dia">Turnos por día</option>
                    <option value="consultas-profesional">Consultas por profesional</option>
                    <option value="atenciones">Listado de atenciones</option>
                </select>
            </div>

            <div class="field">
                <label>Desde</label>
                <input id="fecha-desde" type="date">
            </div>

            <div class="field">
                <label>Hasta</label>
                <input id="fecha-hasta" type="date">
            </div>
        </div>

        <button class="btn-guardar" id="btn-generar">Generar</button>
    </section>

    <section class="box">
        <h3>Resultado</h3>

        <div id="contenedor-resultado">
            <p>Genera un reporte para ver los datos aquí.</p>
        </div>

        <div class="rep-acciones" id="acciones-reporte" style="display:none;">
            <button class="btn-descargar" id="btn-descargar">Descargar CSV</button>
        </div>

    </section>

</main>
<script>
document.querySelector(".menu-btn").addEventListener("click", () => {
    document.getElementById("navMenu").classList.toggle("hidden");
});
</script>
<script src="/js/admin/reportes.js"></script>

</body>
</html>
