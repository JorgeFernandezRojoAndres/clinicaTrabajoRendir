<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades - Administrador</title>

    <link rel="stylesheet" href="/css/admin/admin.css">
    <link rel="stylesheet" href="/css/admin/especialidades.css">
</head>

<body>

<header class="topbar">
    <button class="menu-btn">☰</button>
    <h2>GESTIÓN DE ESPECIALIDADES</h2>
    <div class="topbar-user">
        <img src="/img/user.png" class="user-photo" alt="Foto">
        <div>
            <p class="user-name">Administrador</p>
            <p class="user-mail">admin@clinica.com</p>
        </div>
    </div>
</header>
<div id="navMenu" class="nav-menu hidden">
    <button onclick="history.back()">⬅ Atrás</button>
    <button onclick="history.forward()">➡ Adelante</button>
</div>



<main class="admin-container">

    <!-- ========================
         FORMULARIO SUPERIOR
    ========================== -->
    <section class="form-section">
        <h3>Registrar Nueva Especialidad</h3>

        <form id="formEspecialidad" class="form-grid">
            <div class="form-group">
                <label for="nombre">Nombre de la especialidad</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Cardiología">
            </div>

            <button type="submit" class="btn-primary">Guardar</button>
        </form>
    </section>


    <!-- ========================
           TABLA DE DATOS
    ========================== -->
    <section class="table-section">
        <h3>Listado de Especialidades</h3>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Especialidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>

            <tbody id="tablaEspecialidades">
                <!-- Se completa desde JS -->
            </tbody>
        </table>
    </section>

</main>

<!-- ======================================================
     SCRIPT NECESARIO PARA QUE LA TABLA FUNCIONE
======================================================= -->
<script src="/js/admin/especialidades.js"></script>
<script>
document.querySelector(".menu-btn").addEventListener("click", () => {
    document.getElementById("navMenu").classList.toggle("hidden");
});
</script>


</body>
</html>
