<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Secretaría</title>

    <!-- CSS general -->
    <link rel="stylesheet" href="/css/secretaria/secretaria.css">
    <link rel="stylesheet" href="/css/secretaria/agenda.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar v6 -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
</head>

<body>

    <!-- Barra superior -->
    <header class="topbar">
        <button class="menu-btn">☰</button>

        <h2>AGENDA MÉDICA</h2>

        <div class="topbar-user">
            <img src="/img/user.png" class="user-photo" alt="Foto">
            <div>
                <p class="user-name">Secretaría</p>
                <p class="user-mail">@correo</p>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <main class="agenda-container">

        <!-- Panel lateral -->
        <aside class="agenda-sidebar">

            <h3>Filtros</h3>

            <label>Médico</label>
            <select id="medico">
                <option value="">Seleccione…</option>
            </select>

            <label>Especialidad</label>
            <select id="especialidad">
                <option value="">Seleccione…</option>
            </select>

            <label>Estado del turno</label>
            <select id="estado">
                <option value="">Todos</option>
                <option value="LIBRE">Libre</option>
                <option value="RESERVADO">Reservado</option>
                <option value="CONFIRMADO">Confirmado</option>
                <option value="CANCELADO">Cancelado</option>
                <option value="sobreturno">Sobreturno</option>
            </select>

            <button class="btn-filtrar" id="applyFilters">Aplicar filtros</button>
        </aside>

        <!-- Calendario -->
        <section class="agenda-main">

            <h3>Calendario</h3>

            <div class="calendar-box">
                <div id="calendar"></div>
            </div>

        </section>

    </main>

    <!-- Menú compacto tipo admin -->
    <nav id="navMenu" class="nav-menu hidden">
        <button onclick="history.back()" class="nav-btn" aria-label="Atrás">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-big-left-dash">
                <path d="M13 9a1 1 0 0 1-1-1V5.061a1 1 0 0 0-1.811-.75l-6.835 6.836a1.207 1.207 0 0 0 0 1.707l6.835 6.835a1 1 0 0 0 1.811-.75V16a1 1 0 0 1 1-1h2a1 1 0 0 0 1-1v-4a1 1 0 0 0-1-1z"/>
                <path d="M20 9v6"/>
            </svg>
        </button>
        <button onclick="history.forward()" class="nav-btn" aria-label="Adelante">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-big-right-dash">
                <path d="M11 9a1 1 0 0 0 1-1V5.061a1 1 0 0 1 1.811-.75l6.836 6.836a1.207 1.207 0 0 1 0 1.707l-6.836 6.835a1 1 0 0 1-1.811-.75V16a1 1 0 0 0-1-1H9a1 1 0 0 1-1-1v-4a1 1 0 0 1 1-1z"/>
                <path d="M4 9v6"/>
            </svg>
        </button>
        <button onclick="window.location.href='/secretaria/registrar-paciente'" class="nav-btn" aria-label="Registrar paciente">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-form">
                <path d="M4 14h6"/>
                <path d="M4 2h10"/>
                <rect x="4" y="18" width="16" height="4" rx="1"/>
                <rect x="4" y="6" width="16" height="4" rx="1"/>
            </svg>
        </button>
        <button onclick="window.location.href='/auth/logout'" class="nav-btn" aria-label="Cerrar sesión">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-door-open">
                <path d="M11 20H2"/>
                <path d="M11 4.562v16.157a1 1 0 0 0 1.242.97L19 20V5.562a2 2 0 0 0-1.515-1.94l-4-1A2 2 0 0 0 11 4.561z"/>
                <path d="M11 4H8a2 2 0 0 0-2 2v14"/>
                <path d="M14 12h.01"/>
                <path d="M22 20h-3"/>
            </svg>
        </button>
    </nav>
    <style>
        .nav-menu {
            position: absolute;
            top: 62px;
            left: 20px;
            background: #ffffff;
            padding: 14px;
            border-radius: 14px;
            box-shadow: 0 6px 16px rgba(0,0,70,0.12);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 99999;
            width: 160px;

            /* Animación (igual que Admin) */
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.22s ease, transform 0.22s ease;
        }
        /* Estado oculto con transición */
        .nav-menu.hidden {
            opacity: 0;
            transform: translateY(-8px);
            pointer-events: none;
        }
        .nav-btn {
            background: #eef4ff;
            color: #0a3d8f;
            border: none;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        .nav-btn:hover {
            background: #dbe7ff;
        }
    </style>

  

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <!-- JS de FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>
    <!-- JS propio corregido -->
    <script src="/js/secretaria/agendaCalendar.js"></script>


    <!-- ==========================================================
         MODAL CREAR TURNO DESDE CALENDARIO
    =========================================================== -->
    <div class="modal fade" id="modalTurno" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Crear Turno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <!-- NUEVOS CAMPOS AGREGADOS -->
                    <label class="form-label">Especialidad</label>
                    <select id="especialidadSelectModal" class="form-select">
                        <option value="">Seleccione una especialidad</option>
                    </select>

                    <label class="form-label mt-3">Médico</label>
                    <select id="medicoSelectModal" class="form-select" disabled>
                        <option value="">Seleccione un médico</option>
                    </select>

                    <label class="form-label mt-3">Tipo de turno</label>
                    <select id="tipoTurnoSelect" class="form-select" disabled>
                        <option value="">Seleccione tipo de turno</option>
                        <option value="normal">Turno normal</option>
                        <option value="sobreturno">Sobreturno</option>
                    </select>


                    <label class="form-label mt-3">Horarios disponibles</label>
                    <select id="horarioSelectModal" class="form-select" disabled>
                        <option value="">Seleccione un horario</option>
                    </select>



                    <hr class="my-3">

                    <!-- CAMPOS ORIGINALES -->
                    <label for="fechaInput" class="form-label">Fecha y hora</label>
                    <input type="text" id="fechaInput" class="form-control" readonly>

                    <label for="pacienteSelect" class="form-label mt-3">Paciente</label>
                    <select id="pacienteSelect" class="form-select">
                        <option value="">Seleccione…</option>
                    </select>

                    <label for="motivoInput" class="form-label mt-3">Motivo</label>
                    <input type="text" id="motivoInput" class="form-control">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button type="button" id="btnGuardarTurno" class="btn btn-primary">
                        Guardar Turno
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    const menuBtn = document.querySelector(".menu-btn");
    const navMenu = document.getElementById("navMenu");

    if (menuBtn && navMenu) {
        menuBtn.addEventListener("click", () => {
            navMenu.classList.toggle("hidden");
        });
    }
});
</script>

</body>

</html>
