<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnos - Secretaría</title>
    <link rel="stylesheet" href="/css/secretaria/secretaria.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Barra superior -->
    <header class="topbar">
        <button class="menu-btn">☰</button>

        <h2>GESTIÓN DE TURNOS</h2>

        <div class="topbar-user">
            <img src="/img/user.png" class="user-photo" alt="Foto">
            <div>
                <p class="user-name">Secretaría</p>
                <p class="user-mail">@correo</p>
            </div>
        </div>
    </header>


    <!-- Contenedor principal -->
    <main class="turnos-container">

        <!-- Buscador -->
        <section class="box buscador-turnos">
            <h3>Buscar turnos</h3>

            <div class="buscador-grid">
                <div class="field">
                    <label>Paciente</label>
                    <input id="buscarPaciente" type="text" placeholder="Nombre o DNI">
                </div>

                <div class="field">
                    <label>Médico</label>
                    <select id="filtroMedico">
                        <option value="">Todos</option>
                    </select>
                </div>

                <div class="field">
                    <label>Estado</label>
                    <select id="filtroEstado">
                        <option value="">Todos</option>
                        <option value="Libre">Libre</option>
                        <option value="Reservado">Reservado</option>
                        <option value="Confirmado">Confirmado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>

                <button class="btn-filtrar">Buscar</button>
            </div>
        </section>


        <!-- Lista de Turnos -->
        <section class="lista-turnos" id="contenedorTurnos">
            <!-- Aquí cargan los turnos con JS -->
        </section>

    </main>


    <!-- ============================= -->
    <!--       MODAL CREAR TURNO      -->
    <!-- ============================= -->

    <div class="modal fade" id="modalTurno" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Crear Turno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <label class="form-label">Especialidad</label>
                    <select id="especialidadSelectModal" class="form-select">
                        <option value="">Seleccione una especialidad</option>
                    </select>

                    <label class="form-label mt-3">Médico</label>
                    <select id="medicoSelectModal" class="form-select" disabled>
                        <option value="">Seleccione un médico</option>
                    </select>
                    
                    <label class="form-label mt-3">Tipo de turno</label>
                    <select id="tipoTurnoSelect" class="form-select" disabled>
                        <option value="">Seleccione tipo de turno</option>
                        <option value="normal">Turno normal</option>
                        <option value="sobreturno">Sobreturno</option>
                    </select>


                    <label class="form-label mt-3">Horarios disponibles</label>
                    <select id="horarioSelectModal" class="form-select" disabled>
                        <option value="">Seleccione un horario</option>
                    </select>

                    <label class="form-label mt-3">Fecha seleccionada</label>
                    <input type="text" id="fechaInput" class="form-control" readonly>

                    <label class="form-label mt-3">Paciente</label>
                    <select id="pacienteSelect" class="form-select">
                        <option value="">Seleccione un paciente</option>
                    </select>

                    <label class="form-label mt-3">Motivo</label>
                    <input type="text" id="motivoInput" class="form-control" placeholder="Motivo de la consulta">

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnGuardarTurno">Guardar Turno</button>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/secretaria/turnos.js"></script>

</body>

</html>
