<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Espera - Secretaría</title>

    <link rel="stylesheet" href="/css/secretaria.css">
    <link rel="stylesheet" href="/css/secretaria/listaEspera.css">
</head>

<body>

    <!-- TOPBAR -->
    <header class="topbar">
        <button class="menu-btn">☰</button>

        <h2>LISTA DE ESPERA</h2>

        <div class="topbar-user">
            <img src="/img/user.png" class="user-photo" alt="Foto">
            <div>
                <p class="user-name">Secretaría</p>
                <p class="user-mail">secretaria@clinica.com</p>
            </div>
        </div>
    </header>


    <!-- CONTENIDO -->
    <main class="espera-container">

        <!-- Filtros -->
        <section class="filtros-box">

            <h3>Buscar en lista de espera</h3>

            <div class="grid-3">
                <div class="field">
                    <label>Paciente</label>
                    <input type="text" id="buscarPaciente" placeholder="Nombre o DNI...">
                </div>

                <div class="field">
                    <label>Especialidad</label>
                    <select id="filtroEspecialidad">
                        <option value="">Todas</option>
                        <option value="Clinica Médica">Clínica Médica</option>
                        <option value="Pediatría">Pediatría</option>
                        <option value="Traumatología">Traumatología</option>
                    </select>
                </div>

                <div class="field">
                    <label>Médico</label>
                    <select id="filtroMedico">
                        <option value="">Todos</option>
                        <option value="Gomez">Dr. Gómez</option>
                        <option value="Martinez">Dra. Martínez</option>
                    </select>
                </div>
            </div>

            <button class="btn-filtrar">Aplicar filtros</button>

        </section>


        <!-- LISTA -->
        <section class="lista-box">

            <h3>Pacientes en lista de espera</h3>

            <div id="listaEspera">

                <!-- ITEM 1 -->
                <div class="espera-item">
                    <div class="info">
                        <h4>Juan Pérez</h4>
                        <p><b>DNI:</b> 42157896</p>
                        <p><b>Motivo:</b> Dolor lumbar</p>
                        <p><b>Especialidad:</b> Traumatología</p>
                    </div>

                    <div class="acciones">
                        <button class="btn-asignar">Asignar Turno</button>
                        <button class="btn-eliminar">Eliminar</button>
                    </div>
                </div>

                <!-- ITEM 2 -->
                <div class="espera-item">
                    <div class="info">
                        <h4>Lucía Gómez</h4>
                        <p><b>DNI:</b> 40211984</p>
                        <p><b>Motivo:</b> Control clínico</p>
                        <p><b>Especialidad:</b> Clínica Médica</p>
                    </div>

                    <div class="acciones">
                        <button class="btn-asignar">Asignar Turno</button>
                        <button class="btn-eliminar">Eliminar</button>
                    </div>
                </div>

            </div>

        </section>

    </main>

    <script src="/js/secretaria.js"></script>
</body>
</html>
